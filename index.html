<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive Card Details Form</title>
</head>
<body>
  <main>
    <div id="main-container">
      <div id="form-div" class="bigger-div">
        <form action="#" id="form">
          <div class="input-div">
            <h1>Cardholder Name</h1>
            <div class="linear-gradient-border big-input">
              <input onkeyup="typingName()" type="text" id="input-name" placeholder="e.g. Jane Appleseed">
            </div>
            <span id="name-input-error" class="span-error"></span>
          </div>
          <div class="input-div">
            <p>Card Number</p>
            <div class="linear-gradient-border big-input">
              <input onkeyup="typingNumber()" type="text" id="input-card-number" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
            </div>
            <span id="card-number-input-error" class="span-error"></span>
          </div>
          <div class="exp-date-cvc">
            <div class="input-div exp-date-div">
              <p>Exp. Date (MM/YY)</p>
              <div class="row-col-inputs">
                <div class="linear-gradient-border small-input date-input">
                  <input onkeyup="typingExpDate()" type="text" id="input-month" maxlength="2" placeholder="MM">
                </div>
                <div class="linear-gradient-border small-input date-input">
                  <input onkeyup="typingExpDate()" type="text" id="input-year" maxlength="2" placeholder="YY">
                </div>
              </div>
            </div>
            <div class="input-div cvc-div">
              <p>cvc</p>
              <div class="linear-gradient-border medium-input">
                <input onkeyup="typingCvc()" type="text" id="input-cvc" maxlength="3" placeholder="e.g. 123">
              </div>
            </div>      
          </div>
          <div id="span-error-date-cvc">
            <span id="expdate-input-error" class="span-error">Error</span>
            <span id="cvc-input-error" class="span-error"></span>
          </div>         
          <input type="submit" id="confirm-button" class="btn" value="Confirm">
        </form>
      </div>
      <div id="success-div" class="bigger-div">
        <img src="images/icon-complete.svg" alt="">
        <div id="ty-message">
          <p id="ty">Thank you!</p>
          <p id="info-message">We've added your card details</p>
        </div>
        <button id="continue-button" class="btn">Continue</button>
      </div>
      <div id="card-illustration-div">
        <div id="front">
          <img src="images/card-logo.svg" alt="">
          <div id="card-info">
            <p id="card-number">
              <span id="one-to-four">0000 </span> 
              <span id="five-to-eight">0000 </span> 
              <span id="nine-to-twelve">0000 </span>
              <span id="thirteen-to-sixteen">0000</span>
            </p>
            <div id="name-exp-date">
              <p id="name">Jane Appleseed</p>
              <p><span id="month-span">00</span>/<span id="year-span">00</span></p>
            </div>
          </div>
        </div>
        <div id="back">
          <p id="cvc">000</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/itsale-o">Alessandra Oliveira</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
